      { name: "–§–ª–æ—Ä–∞ üå∏", img: "images/flora.png" },
      { name: "–ú—É–∑–∞ üéµ", img: "images/musa.png" },
      { name: "–¢–µ–∫–Ω–∞ ü§ñ", img: "images/tecna.png" },
      { name: "–õ–µ–π–ª–∞ üåä", img: "images/aisha.png" }
    ];

    let selectedTopic = "";
    let answers = [];

    // –ü—Ä–∏–≤—è–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —á–µ—Ä–µ–∑ JS (–±–µ–∑ inline onclick)
    document.getElementById('startBtn').addEventListener('click', startTest);

    function startTest() {
      const topicSelect = document.getElementById("topic");
      selectedTopic = topicSelect.value;
      if (!selectedTopic || !questions[selectedTopic]) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏ —Ç–µ–º—É!");
        return;
      }
      answers = [];
      document.getElementById("start").classList.add("hidden");
      showQuestion(0);
    }

    function showQuestion(index) {
      const quizDiv = document.getElementById("quiz");
      const qArr = questions[selectedTopic];
      if (!qArr) {
        console.error("–¢–µ–º–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞:", selectedTopic);
        alert("–û—à–∏–±–∫–∞: —Ç–µ–º–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.");
        return;
      }
      if (index >= qArr.length) {
        showResult();
        return;
      }

      const question = qArr[index];
      quizDiv.innerHTML = ""; // –æ—á–∏—â–∞–µ–º –ø–µ—Ä–µ–¥ –æ—Ç—Ä–∏—Å–æ–≤–∫–æ–π

      const container = document.createElement('div');
      container.className = 'question';

      const header = document.createElement('h2');
      header.textContent = `–í–æ–ø—Ä–æ—Å ${index + 1} –∏–∑ ${qArr.length}`;
      container.appendChild(header);

      const p = document.createElement('p');
      p.textContent = question.q;
      container.appendChild(p);

      // —Å–æ–∑–¥–∞—ë–º –∫–Ω–æ–ø–∫–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ (–±–µ–∑ –≤–Ω–µ–¥—Ä–µ–Ω–∏—è –∫–∞–≤—ã—á–µ–∫)
      question.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.textContent = opt;
        btn.style.display = 'block';
        btn.style.marginTop = '0.5rem';
        btn.addEventListener('click', () => answerQuestion(index, opt));
        container.appendChild(btn);
      });

      quizDiv.appendChild(container);
      quizDiv.classList.remove('hidden');
    }

    function answerQuestion(index, answer) {
      answers.push(answer);
      showQuestion(index + 1);
    }

    function showResult() {
      document.getElementById("quiz").classList.add("hidden");
      const resultDiv = document.getElementById("result");
      const fairy = fairies[Math.floor(Math.random() * fairies.length)];
      resultDiv.innerHTML = `
        <p>‚ú® –¢—ã ‚Äî <strong>${fairy.name}</strong>! ‚ú®</p>
        <img src="${fairy.img}" alt="${fairy.name}">
        <br><button id="retryBtn" type="button">–ü—Ä–æ–π—Ç–∏ —Å–Ω–æ–≤–∞</button>
      `;
      document.getElementById("retryBtn").addEventListener('click', () => {
        // –æ–±–Ω–æ–≤–ª—è–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏–ª–∏ –º–æ–∂–Ω–æ –≤–µ—Ä–Ω—É—Ç—å —Å—Ç–∞—Ä—Ç
        location.reload();
      });
      resultDiv.classList.remove('hidden');
    }
  </script>
