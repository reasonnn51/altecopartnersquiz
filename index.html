    const fairies = [
      { name: "Блум 🔥", img: "images/bloom.png" },
      { name: "Стелла 🌟", img: "images/stella.png" },
      { name: "Флора 🌸", img: "images/flora.png" },
      { name: "Муза 🎵", img: "images/musa.png" },
      { name: "Текна 🤖", img: "images/tecna.png" },
      { name: "Лейла 🌊", img: "images/aisha.png" }
    ];

    let selectedTopic = "";
    let answers = [];

    function startTest() {
      const topicSelect = document.getElementById("topic");
      selectedTopic = topicSelect.value;
      if (!selectedTopic) {
        alert("Пожалуйста, выбери тему!");
        return;
      }
      answers = [];
      document.getElementById("start").classList.add("hidden");
      showQuestion(0);
    }

    function showQuestion(index) {
      const quizDiv = document.getElementById("quiz");
      const question = questions[selectedTopic][index];
      quizDiv.innerHTML = `
        <div class="question">
          <h2>Вопрос ${index + 1} из ${questions[selectedTopic].length}</h2>
          <p>${question.q}</p>
          ${question.options.map(opt => `<button onclick="answerQuestion(${index}, '${opt}')">${opt}</button>`).join("<br>")}
        </div>
      `;
      quizDiv.classList.remove("hidden");
    }

    function answerQuestion(index, answer) {
      answers.push(answer);
      if (index + 1 < questions[selectedTopic].length) {
        showQuestion(index + 1);
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz").classList.add("hidden");
      const resultDiv = document.getElementById("result");
      const fairy = fairies[Math.floor(Math.random() * fairies.length)];
      resultDiv.innerHTML = `
        <p>✨ Ты — <strong>${fairy.name}</strong>! ✨</p>
        <img src="${fairy.img}" alt="${fairy.name}">
        <br><button onclick="location.reload()">Пройти снова</button>
      `;
      resultDiv.classList.remove("hidden");
    }
